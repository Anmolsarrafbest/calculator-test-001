<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 20px; }
        .result { font-size: 2em; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Simple Calculator</h1>
        <div class="mb-3">
            <input type="number" id="num1" class="form-control" placeholder="Enter first number" required>
        </div>
        <div class="mb-3">
            <input type="number" id="num2" class="form-control" placeholder="Enter second number" required>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" onclick="calculate('add')">Add</button>
            <button class="btn btn-secondary" onclick="calculate('subtract')">Subtract</button>
            <button class="btn btn-success" onclick="calculate('multiply')">Multiply</button>
            <button class="btn btn-danger" onclick="calculate('divide')">Divide</button>
        </div>
        <div id="result" class="result text-center"></div>
    </div>
    <script>
        // Function to perform calculations based on the operation
        function calculate(operation) {
            // Get input values
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                return;
            }

            // Perform the operation based on the button clicked
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    // Check for division by zero
                    if (num2 === 0) {
                        document.getElementById('result').innerText = 'Cannot divide by zero.';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    document.getElementById('result').innerText = 'Unknown operation.';
                    return;
            }

            // Display the result
            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</body>
</html>
